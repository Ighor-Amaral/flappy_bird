<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">

    <title>MVP - Flappy Bird</title>

    <link rel="stylesheet" href="style.css">

    <script src="app.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="border-left"></div>
    <!-- Div com a classe "border-left" para estilização da borda esquerda. -->

    <div class="game-container">
      <!-- Div com a classe "game-container" que contém o jogo. -->

      <div class="border-top"></div>
      <!-- Div com a classe "border-top" para estilização da borda superior. -->

      <div class="sky">
        <!-- Div com a classe "sky" que representa o céu no jogo. -->

        <div class="bird"></div>
        <!-- Div com a classe "bird" que representa o pássaro no jogo. -->
      </div>
    </div>

    <div class="ground-container">
      <!-- Div com a classe "ground-container" que contém o chão do jogo. -->

      <div class="ground-moving"></div>
      <!-- Div com a classe "ground-moving" que representa o chão em movimento no jogo. -->
    </div>

    <div class="border-right"></div>
    <!-- Div com a classe "border-right" para estilização da borda direita. -->

  </body>
</html>
